{% extends "department_admin/layout.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-success">Bilgileri Güncelleme</h3><hr>
<h6 class="text-warning" >* Alanların Doldurulması Zorunludur!</h6>
<h6 class="text-warning" >Bilgileri Değiştirmek İçin Kullanılan Şifrenin Girilmesi Zorunludur!</h6><br><br>
<form method="POST">
    {% csrf_token %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
            {{form2|crispy}}
            </div>
            <div class="col">
			<div class="mb-3">
					<label class="form-label">Ad</label>
					<input type="text" class="form-control" name="first_name" value="{% if user.first_name %}{{user.first_name}}{% else%}--{% endif %}">
				</div>
                <div class="mb-3">
					<label class="form-label">Soyad</label>
					<input type="text" class="form-control" name="last_name" value="{% if user.last_name %}{{user.last_name}}{% else%}--{% endif %}">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" name="email" value="{{user.email}}">
				</div>
                <div class="mb-3">
					<label class="form-label">Kullanılan Şifre</label>
					<input type="password" class="form-control" name="last_password">
				</div>
                <div class="mb-3">
					<label class="form-label">Yeni Parola</label>
					<input type="password" class="form-control" name="password">
				</div>
                <div class="mb-3">
					<label class="form-label">Yeni Parola(Tekrar)</label>
					<input type="password" class="form-control" name="confirm">
				</div>
            </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-end ">
        <div class="col-example">
        <button type="submit" class="form-control btn btn-danger">Bilgilerimi Güncelle</button>
        </div>
    </div>
    
</form>
{% endblock  %}
